<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | CODE-BUDDY</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-700 to-indigo-900 min-h-screen flex items-center justify-center">

  <!-- Register Card -->
  <div class="bg-white w-full max-w-lg rounded-2xl shadow-xl p-8">

    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">CODE-BUDDY</h1>
      <p class="text-gray-500 text-sm mt-1">Create your Profile</p>
    </div>

    <!-- Heading -->
    <h2 class="text-xl font-bold text-gray-800 text-center mb-6">Registration</h2>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5">

      <!-- First & Last Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">First Name</label>
        <input id="firstName" type="text" placeholder="Enter Your First Name"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />

        <label class="block text-sm font-semibold text-gray-600 mb-1 mt-3">Last Name</label>
        <input id="lastName" type="text" placeholder="Enter Your Last Name"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Select Your Gender</label>
        <select id="gender" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500">
          <option value="">-- Select Your Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Email ID</label>
        <input id="email" type="email" placeholder="example123@gmail.com"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
        <input id="password" type="password" placeholder="*********"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- I Can Teach -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Courses I Know</label>
        <input id="canTeach" type="text" placeholder="E.g., Java, Python, React"
               class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500" />
        <p class="text-xs text-gray-400 mt-1">Separate multiple skills with commas</p>
      </div>

      <!-- I Want to Learn -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Courses I Want to Learn</label>
        <input id="wantToLearn" type="text" placeholder="E.g., Node.js, Firebase"
               class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-green-500" />
        <p class="text-xs text-gray-400 mt-1">Separate multiple skills with commas</p>
      </div>

      <!-- Department -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Select Your Department</label>
        <select id="department" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500">
          <option value="">-- Select Department --</option>
          <option value="Computer Science & Engineering">Computer Science & Engineering</option>
          <option value="Cybersecurity">Cybersecurity</option>
          <option value="Gaming Technology">Gaming Technology</option>
          <option value="Cloud Computing">Cloud Computing</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Artificial Intelligence & Machine Learning">Artificial Intelligence & Machine Learning</option>
          <option value="Data Science Engineering">Data Science Engineering</option>
        </select>
      </div>

      <!-- Year -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Select Your Year</label>
        <select id="year" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500">
          <option value="">-- Select Year --</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </div>

      <!-- Working Hours -->
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Select Your Working Hours</label>
        <select id="workingHours" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500">
          <option value="">-- Select Hours --</option>
          <option value="Morning">Morning (6am-12pm)</option>
          <option value="Afternoon">Afternoon (12pm-4pm)</option>
          <option value="Evening">Evening (4pm-8pm)</option>
          <option value="Night">Night (8pm-12am)</option>
        </select>
      </div>

      <!-- Register Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
        <i class="fa-solid fa-user-plus"></i>
        Create Account
      </button>

      <!-- Save Draft Button -->
      <button type="button" id="saveDraft"
              class="w-full bg-gray-600 text-white py-3 rounded-lg font-bold hover:bg-gray-700 transition flex items-center justify-center gap-2 mt-4">
        <i class="fa-solid fa-save"></i>
        Save Draft
      </button>

    </form>

    <!-- Login Redirect -->
    <div class="mt-6 text-center text-sm text-gray-500">
      <p>Already have an account?</p>
      <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login here</a>
    </div>

    <!-- Warning / Trust -->
    <div class="mt-6 text-center text-xs text-gray-400 flex justify-center items-center gap-2">
      <i class="fa-solid fa-shield-halved text-green-500"></i>
      Only Educational Purpose!!!
    </div>

  </div>

  <script>
    // Load draft data on page load
    window.addEventListener('load', () => {
      const draft = localStorage.getItem('registerDraft');
      if (draft) {
        const data = JSON.parse(draft);
        document.getElementById('firstName').value = data.firstName || '';
        document.getElementById('lastName').value = data.lastName || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('password').value = data.password || '';
        document.getElementById('gender').value = data.gender || '';
        document.getElementById('canTeach').value = data.canTeach ? data.canTeach.join(', ') : '';
        document.getElementById('wantToLearn').value = data.wantToLearn ? data.wantToLearn.join(', ') : '';
        document.getElementById('department').value = data.department || '';
        document.getElementById('year').value = data.year || '';
        document.getElementById('workingHours').value = data.workingHours || '';
      }
    });

    // Save draft function
    function saveDraft() {
      const payload = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        gender: document.getElementById('gender').value,
        canTeach: document.getElementById('canTeach').value.split(',').map(s => s.trim()).filter(s => s),
        wantToLearn: document.getElementById('wantToLearn').value.split(',').map(s => s.trim()).filter(s => s),
        department: document.getElementById('department').value,
        year: document.getElementById('year').value,
        workingHours: document.getElementById('workingHours').value
      };
      localStorage.setItem('registerDraft', JSON.stringify(payload));
      alert('Draft saved!');
    }

    // Attach save draft to button
    document.getElementById('saveDraft').addEventListener('click', saveDraft);

    // Form submission
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Create payload
      const payload = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        gender: document.getElementById("gender").value,
        canTeach: document.getElementById("canTeach").value.split(",").map(s => s.trim()).filter(s => s),
        wantToLearn: document.getElementById("wantToLearn").value.split(",").map(s => s.trim()).filter(s => s),
        department: document.getElementById("department").value,
        year: document.getElementById("year").value,
        workingHours: document.getElementById("workingHours").value
      };

      // Send to backend
      const res = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if(res.ok){
        localStorage.removeItem('registerDraft'); // Clear draft on success
        alert("Profile Created Successfully!");
        window.location.href = "login.html"; // Redirect to login
      } else {
        const err = await res.json();
        alert("Error creating profile: " + (err.message || "Unknown error"));
      }
    });
  </script>

</body>
</html>
